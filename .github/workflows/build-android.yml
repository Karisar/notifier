name: Build and Release Android APK

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0, v1.0.1, etc.
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Get version name
        id: version
        run: |
          VERSION=$(grep versionName app/build.gradle.kts | sed -E 's/.*versionName = "([^"]+)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Rename APK with version
        run: |
          APK_PATH="app/build/outputs/apk/debug/app-debug.apk"
          cp "$APK_PATH" "notifier-${{ steps.version.outputs.version }}.apk"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: notifier-${{ steps.version.outputs.version }}
          path: notifier-${{ steps.version.outputs.version }}.apk

      - name: Create GitHub Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: notifier-${{ steps.version.outputs.version }}.apk
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
